<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map Interactive</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 600;
      color: #00bcd4;
    }

    svg {
      display: block;
      margin: 20px auto;
      background: #292a3a;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Node Styles */
    .node circle {
      fill: #00bcd4;
      stroke: #0288d1;
      stroke-width: 2px;
      transition: all 0.3s ease-in-out;
    }

    .node circle:hover {
      fill: #00acc1;
      stroke: #0277bd;
      transform: scale(1.1);
    }

    .node text {
      font-size: 12px;
      fill: #e0f7fa;
      font-weight: 500;
    }

    /* Link Styles */
    .link {
      fill: none;
      stroke: #607d8b;
      stroke-width: 2px;
      opacity: 0.8;
    }

    .link:hover {
      stroke: #00acc1;
      opacity: 1;
    }

    /* Details Panel */
    #details {
      background: #292a3a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      color: #f5f5f5;
      font-size: 16px;
    }

    #details h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    #details p {
      font-size: 14px;
      color: #b0bec5;
    }

    #details img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Instruction Text */
    #instruction {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #f5f5f5;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      svg {
        width: 100%;
        height: auto;
      }

      #details {
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Mind Map</h1>
  <svg width="800" height="800"></svg>
  <div id="details">
    <h2>Détails du nœud</h2>
    <p id="node-details">Cliquez sur un nœud pour voir les détails.</p>
    <img id="node-image" style="display: none;" alt="Illustration du nœud" />
  </div>

  <div id="instruction">
    Cliquez sur le même nœud pour dézoomer.
  </div>

  <script src="mindmap.js"></script>
</body>
</html>
